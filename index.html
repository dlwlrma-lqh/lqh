<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人博客</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        /* 顶部图片样式（隐藏） */
        #top-image {
            display: none; /* 隐藏实际的顶部图片 */
        }
        /* 侧边栏样式 */
        #sidebar {
            width: 250px;
            background-color: #f0f0f0;
            color: #333;
            padding: 20px;
            height: 100vh;
            position: fixed;
            left: -250px; /* 初始隐藏位置 */
            top: 0;
            box-sizing: border-box;
            transition: left 0.3s ease; /* 平滑过渡效果 */
        }
        #sidebar.show {
            left: 0; /* 显示侧边栏的位置 */
        }
        #sidebar img {
            border-radius: 50%;
            width: 100%; /* 设置为100%让图片适应容器宽度 */
            max-width: 150px; /* 设置最大宽度限制 */
            height: 150px; /* 固定高度 */
            object-fit: cover; /* 图片填充容器并保持比例 */
            display: block;
            margin: 0 auto 20px; /* 图片居中 */
        }
        #sidebar h2 {
            text-align: center;
            color: #333; /* 标题文字颜色改为深灰色 */
        }
        #sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        #sidebar ul li {
            padding: 10px 0;
            text-align: center;
        }
        #sidebar ul li a {
            color: #333; /* 链接颜色改为深灰色 */
            text-decoration: none;
        }
        #sidebar ul li a:hover {
            color: #3498db; /* 悬停颜色改为柔和的蓝色 */
        }
        /* 主体内容样式 */
        #content {
            transition: margin-left 0.3s ease; /* 平滑过渡效果 */
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background-image: url('https://github.com/dlwlrma-lqh/lqh/blob/main/img/top_img1.jpeg?raw=true'); /* 设置背景图片 */
            background-size: cover; /* 背景图片覆盖整个区域 */
            background-position: center; /* 背景图片居中 */
            color: #fff; /* 文字颜色为白色 */
            padding: 40px 0; /* 增加内边距，确保内容有足够空间 */
            text-align: center;
            background-color: transparent; /* 确保背景图片可见 */
        }
        header h1 {
            margin: 0;
            font-size: 2.5em; /* 调整标题字体大小 */
        }
        header p {
            font-size: 1.2em; /* 调整副标题字体大小 */
        }
        section {
            background-color: #fff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 100%;
            height: auto;
        }
        a {
            color: #3498db; /* 链接颜色设置为柔和的蓝色 */
        }
        footer {
            background-color: #e0e0e0; /* 改为浅灰色背景 */
            color: #333; /* 文字颜色改为深灰色 */
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
        /* 菜单按钮样式 */
        #menu-button {
            position: fixed;
            left: 10px;
            top: 10px;
            background-color: #d0d0d0; /* 浅灰色背景 */
            color: #333; /* 文字颜色改为深灰色 */
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            z-index: 1000; /* 确保按钮在侧边栏之上 */
            font-size: 16px; /* 调整字体大小 */
        }
        #menu-button:hover {
            background-color: #b0b0b0; /* 悬停时的颜色 */
        }
    </style>
</head>
<body>
    <!-- 菜单按钮 -->
    <button id="menu-button">|||</button>

    <!-- 侧边栏 -->
    <div id="sidebar">
        <img src="https://github.com/dlwlrma-lqh/lqh/blob/main/img/111.jpg?raw=true" alt="个人头像">
        <h2>李倩红</h2>
        <p>后端开发|实习软件开发工程师</p>
        <ul>
            <li><a href="#">首页</a></li>
            <li><a href="#">关于我</a></li>
            <li><a href="https://www.csdn.net/">博客文章</a></li>
            <li><a href="#">联系我</a></li>
        </ul>
    </div>

    <!-- 主体内容 -->
    <div id="content">
        <header>
            <h1>欢迎来到我的个人博客</h1>
            <p>记录生活与技术的点滴</p>
        </header>

        <section>
            <h2>关于我</h2>
            <p>我平时比较感兴趣的：</p>
            <ul>
                <li>后端编程</li>
                <li>开源项目</li>
                <li>人工智能与机器学习</li>
            </ul>
            <p>希望通过这个博客能和大家一起成长、学习！</p>
        </section>

        <section>
            <h2>最新文章</h2>
            <p>1. <a href="https://zhuanlan.zhihu.com/p/686132693">如何在 GitHub 上构建个人博客</a></p>
            <p>2. <a href="https://zhuanlan.zhihu.com/p/560457357">理解SpringBoot的构建过程</a></p>
            <p>3. <a href="https://www.zhihu.com/question/357385506/answer/1941395016">掌握 Git 的基本操作</a></p>
        </section>

        <footer>
            <p>关注我的社交媒体：</p>
            <p>
                <a href="https://weibo.com/newlogin?tabtype=weibo&gid=102803&openLoginLayer=0&url=https%3A%2F%2Fweibo.com%2F">微博</a> | <a href="#">知乎</a> | <a href="https://github.com/">GitHub</a>
            </p>
            <p>版权所有 &copy; 2024</p>
        </footer>
    </div>

    <script>
        document.getElementById('menu-button').addEventListener('click', function() {
            var sidebar = document.getElementById('sidebar');
            var content = document.getElementById('content');
            if (sidebar.classList.contains('show')) {
                sidebar.classList.remove('show');
                content.style.marginLeft = '0'; // 侧边栏隐藏时内容移回原位置
            } else {
                sidebar.classList.add('show');
                content.style.marginLeft = '250px'; // 侧边栏显示时内容留出空间
            }
        });
    </script>
</body>
</html>
